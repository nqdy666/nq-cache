language: node_js

nodejs:
  - "8"

install: npm install

script:
  - npm test
  - npm run codecov
  - npm run doc

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: docs
  on:
    branch: master
